<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Charity Box Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-dashboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .main-dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .status-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .money-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .money-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .total-amount {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .currency {
            font-size: 1.5rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .activity-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .activity-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .activity-item:hover {
            background-color: #f8f9ff;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-amount {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }

        .activity-time {
            color: #999;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .online {
            background-color: #4CAF50;
        }

        .offline {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .motivation-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            display: block;
        }

        .motivation-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .total-amount {
                font-size: 2.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.4);
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="logout-button" onclick="logout()">Logout</button>
        <div class="header">
            <h1>Smart Charity Box</h1>
        </div>

        <div class="main-dashboard">
            <div class="status-section">
                <div class="status-title">
                    <span id="connectionStatus" class="status-indicator online"></span>
                    Status: <span id="statusText">Online</span>
                </div>
                
                <div class="money-display">
                    <div class="total-amount" id="totalAmount">Rp 0</div>
                    <div class="currency">Total Donasi Terkumpul</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalDonations">0</div>
                    <div class="stat-label">Total Donasi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayAmount">Rp 0</div>
                    <div class="stat-label">Hari Ini</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Donasi Hari Ini</div>
                </div>
            </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="motivation-button" onclick="showMotivation()" style="margin-right: auto;">
                    Kirim pesan ke LCD
                </button>
                <button class="motivation-button" onclick="resetDonations()" style="background: linear-gradient(135deg, #f39c12, #e67e22);">
                    Reset Donasi
                </button>
            </div>
        </div>

        <div class="activity-section">
            <h2 class="section-title">ðŸ“Š Aktivitas Terbaru</h2>
            <div class="activity-list" id="activityList">
                <div class="loading">Memuat data aktivitas...</div>
            </div>
        </div>
    </div>
    <!-- Modal for custom message -->
    <!-- Potongan ini bagian akhir dari index.html yang perlu diperbarui -->
<!-- Tambahkan di bagian <body> sebelum </body> -->

<!-- Modal untuk mengirim pesan ke LCD -->
    <div id="messageModal" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;">
        
        <div style="
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
            
            <h3 style="margin-bottom: 15px;">Masukkan Pesan untuk LCD</h3>
            <input type="text" id="lcdLine1" maxlength="16" placeholder="Baris 1 (maks 16 karakter)" style="
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 10px;">
            <input type="text" id="lcdLine2" maxlength="16" placeholder="Baris 2 (maks 16 karakter)" style="
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 10px;">
            <div style="text-align: right;">
                <button onclick="sendMessageToLCD()" style="
                    background: #667eea;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    margin-right: 10px;">Kirim</button>
                <button onclick="closeModal()" style="
                    background: #ccc;
                    color: black;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;">Batal</button>
            </div>
        </div>
    </div>


    <script>
        // Variabel global
        let isConnected = true;

        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Fungsi untuk format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Fungsi untuk format waktu
        function formatTime(date) {
            return new Date(date).toLocaleString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Fungsi untuk mengambil data total
        async function fetchTotalData() {
            try {
                const response = await fetch('/api/total');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalAmount').textContent = formatCurrency(data.total);
                    document.getElementById('totalDonations').textContent = data.count;
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error('Error fetching total data:', error);
                updateConnectionStatus(false);
            }
        }

        // Fungsi untuk mengambil statistik harian
        async function fetchDailyStats() {
            try {
                const response = await fetch('/api/daily-stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('todayAmount').textContent = formatCurrency(data.totalToday);
                    document.getElementById('todayCount').textContent = data.countToday;
                }
            } catch (error) {
                console.error('Error fetching daily stats:', error);
            }
        }

        // Fungsi untuk mengambil history
        async function fetchHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (data.success) {
                    displayHistory(data.data);
                }
            } catch (error) {
                console.error('Error fetching history:', error);
                document.getElementById('activityList').innerHTML = 
                    '<div class="error">Gagal memuat aktivitas terbaru</div>';
            }
        }

        // Fungsi untuk menampilkan history
        function displayHistory(donations) {
            const activityList = document.getElementById('activityList');
            
            if (donations.length === 0) {
                activityList.innerHTML = '<div class="loading">Belum ada aktivitas donasi</div>';
                return;
            }

            const html = donations.map(donation => `
                <div class="activity-item">
                    <div>
                        <div class="activity-amount">${formatCurrency(donation.nominal)}</div>
                        <div class="activity-time">${formatTime(donation.timestamp)}</div>
                    </div>
                    <div style="color: #4CAF50; font-weight: bold;">âœ“</div>
                </div>
            `).join('');

            activityList.innerHTML = html;
        }

        // Fungsi untuk update status koneksi
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = 'Online';
                isConnected = true;
            } else {
                statusIndicat
                or.className = 'status-indicator offline';
                statusText.textContent = 'Offline';
                isConnected = false;
            }
        }

        // Fungsi untuk menampilkan motivasi
        function showMotivation() {
            document.getElementById('messageModal').style.display = 'flex';
        }

        // Fungsi untuk menutup modal input pesan
        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
            document.getElementById('lcdLine1').value = '';
            document.getElementById('lcdLine2').value = '';
        }

        // Fungsi untuk mengirim pesan dua baris ke backend
        async function sendMessageToLCD() {
            const line1 = document.getElementById('lcdLine1').value.trim();
            const line2 = document.getElementById('lcdLine2').value.trim();

            if (!line1 && !line2) {
                alert('Minimal salah satu baris harus diisi!');
                return;
            }

            try {
                const response = await fetch('/api/lcd-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ line1, line2 })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Pesan berhasil dikirim ke LCD!');
                    closeModal();
                } else {
                    alert('Gagal mengirim pesan ke LCD.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim pesan ke server.');
            }
        }

        //fungsi untuk logout
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        //fungsi untuk mereset donasi
        async function resetDonations() {
        try {
            const response = await fetch('/api/reset-donations', {
            method: 'DELETE'
            });

            const result = await response.json();

            if (result.success) {
            alert(result.message); // or update the UI accordingly
            } else {
            alert('Gagal mereset donasi: ' + result.message);
            }
        } catch (error) {
            console.error('Terjadi kesalahan:', error);
            alert('Terjadi kesalahan saat menghubungi server.');
        }
        }


        // Fungsi untuk refresh semua data
        async function refreshAllData() {
            await Promise.all([
                fetchTotalData(),
                fetchDailyStats(),
                fetchHistory()
            ]);
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            refreshAllData();
            
            // Auto refresh setiap 5 detik
            setInterval(refreshAllData, 5000);
        });

        // Simulasi data real-time (untuk testing)
        function simulateNewDonation() {
            const amounts = [1000, 2000];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            
            // Simulasi POST request (uncomment untuk testing)
            // fetch('/api/donation', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({
            //         nominal: randomAmount,
            //         deviceId: 'smart_charity_box_01'
            //     })
            // }).then(() => {
            //     refreshAllData();
            // });
        }
    </script>
</body>
</html>
